<html>
    <head>
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <link rel="shortcut icon" href="https://atlas-content-cdn.pixelsquid.com/stock-images/icon-calculator-blue-AvYP02E-600.jpg" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/eac6760322.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="" id="inputBox"  disabled>
            <div>
                <button class="operator-ac">AC</button>
                <button class="operator-del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
                <button onclick="square()">^2</button>
                <button class="equalbtn">=</button>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
